<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link rel="stylesheet" href="styles/quiz-page.css" />
    <link rel="stylesheet" href="styles/general.css" />
  </head>
  <body>
    <div class="quiz-section js-quiz-section">
      <div class="quiz-name js-quiz-name"></div>
      <div class="question js-question"></div>
      <div class="answer-section js-answer-section"></div>
      <div class="result-section js-result-section"></div>
      <button class="next-button js-next-button no-display"></button>
    </div>
    <div class="finish-quiz-section js-finish-quiz-section no-display">
      <div>Thank you for taking the quiz</div>
      <div class="score js-score"></div>
      <button><a href="main-page.html">Back to quizzes</a></button>
    </div>
    <script src="scripts/quizzes.js"></script>
    <script src="scripts/quiz-page.js"></script>
  </body>
</html>
